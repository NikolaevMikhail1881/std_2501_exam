{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Редактировать книгу</h1>
    <form method="post" action="{{ url_for('edit_book', book_id=book.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Название книги</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ book.name }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Издатель</label>
            <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}" required>
        </div>
        <div class="mb-3">
            <label for="volume" class="form-label">Количество страниц</label>
            <input type="number" class="form-control" id="volume" name="volume" value="{{ book.volume }}" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год издания</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ book.year }}" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Описание</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" required>{{ book.desc }}</textarea>
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Жанры</label>
            <select multiple class="form-control" id="genres" name="genres_id">
                {% for genre in genres %}
                    <option value="{{ genre.id }}" {% if genre.id in book_genre_ids %}selected{% endif %}>{{ genre.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
